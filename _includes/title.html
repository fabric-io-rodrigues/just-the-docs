{% if site.psr_model %}
  <div class="site-logo" style="width: 45px; height: 45px; margin-right: 20px;"></div>
  <span style="white-space: nowrap; overflow: hidden;">{{ site.psr_model }}</span>
{% else %}
  {% if site.logo %}
    <div class="site-logo"></div>
  {% else %}
    {{ site.title }}
  {% endif %}
{% endif %}
